<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>soundcloudApi</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<main>
    <section class="search-section">
        <div class="search-control">
            <input class="search-control__string" placeholder="Search" id="search_get_input" />
            <button class="search-control__button" id="search_submitter">Go!</button>
        </div>
        <div class="data-toggler-and-display-wrp">
            <ul class="current-results-last-searches-toggler">
                <li class="current-results-last-searches-toggler__toggle">Results</li>
                <li class="current-results-last-searches-toggler__toggle">|</li>
                <li class="current-results-last-searches-toggler__toggle">Last searches</li>
            </ul>
            <ul class="data-display" id="data_display">
                <li class="data-display__result"></li>
                <li class="data-display__result"></li>
                <li class="data-display__result"></li>
                <li class="data-display__result"></li>
                <li class="data-display__result"></li>
                <li class="data-display__result"></li>
            </ul>
        </div>
        <div class="next-strip">
            <button class="next-strip__next-button">Next results</button>
        </div>
    </section>
    <section class="player-section">
        <div class="play-chosen">
            <a href="#" class="play-chosen__link">
                <div class="play-chosen__image-crop">
                    <img src="assets/img/soundcloud-logo.jpg" alt="" class="play-chosen__image-display" />
                </div>
            </a>
        </div>
        <div class="soundcloud-strip">

        </div>
    </section>
</main>

<script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
