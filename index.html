<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>soundcloudApi</title>
    <link rel="stylesheet" href="css/styles.css">

        <!--<script id="track_template" type="text/template">-->
        <!--<a class="data-display">-->
        <!--</a>-->
        <!--</script>-->
</head>
<body>
<main>
    <section class="search-section">
        <div class="search-control">
            <input class="search-control__string" placeholder="Search" id="search_get_input" type="search"/>
            <button class="search-control__button" id="search_submitter">Go!</button>
        </div>
        <div class="data-toggler-and-display-wrp">
            <ul class="current-results-last-searches-toggler">
                <li data-tab-id="data_display" class="current-results-last-searches-toggler__toggle"><a>Results</a></li>
                <li class="current-results-last-searches-toggler__toggle">|</li>
                <li data-tab-id="search_display" class="current-results-last-searches-toggler__toggle"><a>Last searches</a></li>
            </ul>
            <ul toggled-results-display class="displayed" id="data_display">
            </ul>
            <ul toggled-results-display class="" id="search_display" hidden></ul>
        </div>
        <div class="next-strip">
            <button class="next-strip__prev-button">Previous results</button>
            <button class="next-strip__next-button">Next results</button>
        </div>
    </section>
    <section class="player-section">
        <div class="play-chosen">
            <div id="image-holder" class="play-chosen__link">
                <div class="play-chosen__image-crop">
                    <img id="track-image" src="assets/img/soundcloud-logo.jpg" alt="" class="play-chosen__image-display" />
                </div>
            </div>
        </div>
        <div class="soundcloud-strip">
            <iframe id="sc-player" width="100%" height="166" scrolling="no" frameborder="no"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/293&amp;{ ADD YOUR PARAMETERS HERE }">
            </iframe>
        </div>
    </section>
</main>

<script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
<script src="https://w.soundcloud.com/player/api.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
